events {
    worker_connections 1024;
}

http {
    upstream nextjs {
        server host.docker.internal:3000;
    }

    upstream workspace {
        server host.docker.internal:5000;
    }

    server {
        listen 80;
        server_name localhost;

        # Increase buffer sizes for large requests
        client_max_body_size 100M;
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;

        # Workspace app - proxy to Vite dev server
        # Keep the /app prefix since Vite is configured with base: "/app/"
        location /app/ {
            proxy_pass http://workspace/app/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;

            # WebSocket support for HMR
            proxy_read_timeout 86400;
        }

        # Workspace app without trailing slash
        location = /app {
            proxy_pass http://workspace/app/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }

        # Next.js - everything else goes to marketing site
        location / {
            proxy_pass http://nextjs;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;

            # Next.js Fast Refresh WebSocket
            proxy_read_timeout 86400;
        }

        # Next.js HMR
        location /_next/webpack-hmr {
            proxy_pass http://nextjs/_next/webpack-hmr;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
    }
}
